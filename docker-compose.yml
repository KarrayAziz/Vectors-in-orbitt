version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./qdrant_data:/qdrant/storage

  backend:
    build:
      context: ./backend
    container_name: bio-vector-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - qdrant

  frontend:
    build:
      context: ./frontend
    container_name: bio-vector-frontend
    ports:
      - "3000:80"

configs:
  qdrant_config:
    content: |
      log_level: INFO

volumes:
  qdrant_storage:
