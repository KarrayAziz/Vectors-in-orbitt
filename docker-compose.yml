version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bio-vector-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: bio-vector-backend
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - ./backend:/app
    depends_on:
      - qdrant
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  frontend:
    build:
      context: .
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: bio-vector-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  qdrant_storage:
